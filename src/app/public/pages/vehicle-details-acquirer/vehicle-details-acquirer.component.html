<section id="vehiclesDetailSection">
  <app-header-acquirer/>
  <div class="container mx-auto px-4 sm:px-6 lg:px-28 py-6 flex-wrap items-center justify-between">
    <div class="container mr-auto px-4.5 py-4.5 flex-wrap items-center justify-between">
      <h1 class="text-4xl mr-auto font-bold text-customGreen">Vehicle Details</h1>
    </div>
    <div class="container mr-auto px-4.5 py-6 flex items-center justify-between">
      <p>Providing information about the vehicle your want to buy or rent.</p>
    </div>


    <div class="grid grid-cols-2 gap-6 border-2 lg:border-circle-right py-6">

      <div class="flex flex-col px-4 py-4 col-span-1 space-y-4">
        <p>{{vehicleData?.type | uppercase}}</p>
        <p>{{vehicleData?.name}}</p>
        <p>Year: {{vehicleData?.year}}</p>
        <p>Price: {{vehicleData?.salePrice}}</p>
        <p>Description:</p>
        <p>{{vehicleData?.description}}</p>
        <div class="mt-4">
          <button class="bg-customGreen hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Rent
          </button>
        </div>
      </div>

      <div class="flex flex-col items-start px-4 py-4 space-y-4">
        <div class="w-full flex justify-center mb-4">
          <img [alt]="vehicleData?.name"
               [src]="getLogoUrl(vehicleData?.url)"
               class="w-32 h-32 object-cover rounded-lg"
               mat-card-image />
        </div>

        <h3 class="text-left w-full">General Review</h3>

        <p-rating [(ngModel)]="value" [readonly]="true" [cancel]="false" />





        <h3 class="text-left w-full">Contact me</h3>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                (click)="redirectToWhatsApp()">
          Chat en WhatsApp
        </button>

        <button class="bg-customGreen hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-left">
          Buy
        </button>
      </div>
    </div>
  </div>
</section>
