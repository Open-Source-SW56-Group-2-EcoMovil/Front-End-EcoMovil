<section id="vehiclesSection">
  <app-header-acquirer></app-header-acquirer>

  <div class="container mx-auto px-4 sm:px-6 lg:px-28 py-6 flex-wrap items-center justify-between">

    <!-- Filtros -->
    <div class="flex justify-between items-center mb-6">
      <mat-form-field appearance="fill" class="w-40">
        <mat-label>{{ 'price_l_h' | translate }}</mat-label>
        <mat-select [(value)]="selectedPrice" (selectionChange)="onPriceChange($event.value)">
          <mat-option value="Lowest to Highest">{{ 'lowest_highest' | translate }}</mat-option>
          <mat-option value="Highest to Lowest">{{ 'highest_lowest' | translate }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- VehÃ­culos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <mat-card *ngFor="let vehicle of vehicleData" class="shadow-lg rounded-lg">
        <img mat-card-image [src]="getLogoUrl(vehicle.imageUrl)" [alt]="vehicle.name" class="h-40 object-cover mb-4">
        <mat-card-content>
          <h3 class="text-lg font-bold mb-2">{{ vehicle.name }}</h3>
          <p class="text-gray-600">{{ vehicle.type }}</p>
          <p class="text-gray-600">{{ vehicle.description }}</p>
        </mat-card-content>
        <mat-card-actions class="flex justify-between mt-4">
          <button *ngIf="vehicle.priceSell" mat-button color="primary">{{ 'buy' | translate }}</button>
          <button *ngIf="vehicle.priceRent" mat-button color="warn">{{ 'rent' | translate }}</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</section>
