<section id="header-section">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">

      <a class="flex items-center space-x-2" routerLink="#">
        <img src="./EcomovilLogo.png" class="h-6 w-6 custom-icon">
        <span class="text-xl font-bold text-green-600">Ecomovil</span>
      </a>


      <nav class="hidden md:flex space-x-6">
        <a routerLink="/how-it-works" routerLinkActive="active" fragment="how-it-works" class="text-sm font-medium hover:text-green-600 transition-colors">Home</a>
        <a routerLink="/who" routerLinkActive="active" fragment="who" class="text-sm font-medium hover:text-green-600 transition-colors">Map</a>
        <a routerLink="/plans" routerLinkActive="active" fragment="plans" class="text-sm font-medium hover:text-green-600 transition-colors">Filter</a>
        <a routerLink="/about" routerLinkActive="active" fragment="about" class="text-sm font-medium hover:text-green-600 transition-colors">Badges</a>
        <a routerLink="/join" routerLinkActive="active" fragment="join" class="text-sm font-medium hover:text-green-600 transition-colors">History</a>
        <a routerLink="/join" routerLinkActive="active" fragment="join" class="text-sm font-medium hover:text-green-600 transition-colors">Contact Forum</a>

      </nav>

      <div class="hidden md:flex items-center">
        <a routerLink="/join" routerLinkActive="active" fragment="join" class="text-sm font-medium hover:text-green-600 transition-colors">My Profile</a>

        <button mat-button [matMenuTriggerFor]="aboveMenu">
          <img src="./EcomovilLogo.png" class="h-12 w-12 flex-none rounded-full bg-gray-50">
        </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
          <button mat-menu-item>Sign Up</button>
          <button mat-menu-item>Settings</button>
        </mat-menu>
      </div>

      <div class="md:hidden">
        <button mat-button [matMenuTriggerFor]="hamburgerMenu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="green" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <mat-menu #hamburgerMenu="matMenu" yPosition="above">
          <button mat-menu-item routerLink="/how-it-works">Home</button>
          <button mat-menu-item routerLink="/who">Map</button>
          <button mat-menu-item routerLink="/plans">Filter</button>
          <button mat-menu-item routerLink="/about">Badges</button>
          <button mat-menu-item routerLink="/join">History</button>
          <button mat-menu-item routerLink="/join">Contact Forum</button>

          <button mat-menu-item>Sign Up</button>
          <button mat-menu-item>Settings</button>
        </mat-menu>
      </div>
    </div>


  </header>
</section>
